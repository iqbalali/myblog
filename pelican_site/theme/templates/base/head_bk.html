{% include "base/javascript.html" %}
{% include "base/styles.html" %}

<link rel="shortcut icon" href="{{ SITEURL }}/images/favicon.png" type="image/png">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width; initial-scale=1.0">
<meta name="author" content="{{ AUTHOR }}">
<meta name="description" content="Posts and writings by {{ AUTHOR }}">

{% if FEED_ALL_ATOM %}
<link href="{{ FEED_DOMAIN }}/{{ FEED_ALL_ATOM }}" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} Full Atom Feed" />
{% endif %}
{% if FEED_ALL_RSS %}
<link href="{{ FEEDPRESS_RSS }}" type="application/rss+xml" rel="alternate" title="{{ SITENAME }} Full RSS Feed" />
{% endif %}

{% include 'piwik.html' %}

{% block head %}
{% endblock %}

<title>
  {% block title %}{{ SITENAME }}{% endblock %}
</title>
